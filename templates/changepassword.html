{% extends 'base.html' %}
{% block mainpage %}
    <div class="main-panel">
                <div class="content-wrapper">
                    <!-- Basic Form area Start -->
                    <div class="container-fluid">
                        <!-- Start page title -->
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box d-flex justify-content-between mb-30">
                                    <div class="page-title-right">
                                        <ol class="breadcrumb m-0">
                                            <li class="breadcrumb-item"><a href="javascript: void(0);">Dotan</a></li>
                                            <li class="breadcrumb-item active">Basic Form</li>
                                        </ol>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end page title -->

                        <!-- Form row -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card card-body">
                                    <h4 class="card-title">Change password</h4>
                                    <div class="row">
                                        <div class="col-sm-12 col-xs-12">
                                            <form>
                                                <div class="form-group">
                                                    <label>UserName</label>
                                                    <input type="text" class="form-control" placeholder="Enter Username" id="username">
                                                </div>
                                                <div class="form-group">
                                                    <label>Email address</label>
                                                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                                                </div>
                                                <div class="form-group">
                                                    <label>Old Password</label>
                                                    <input type="password" class="form-control" id="old_password" placeholder="Enter old Password...">
                                                </div>
                                                <div class="form-group">
                                                    <label>New Password</label>
                                                    <input type="password" class="form-control" id="new_password" placeholder="Enter new password...">
                                                </div>
                                                <a id="submit" href="javascript:void(0);" class="btn btn-success mr-2">Submit</a>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end row -->
                    </div>
                </div>
            </div>
{% endblock %}
{% block some_js %}
    <script src="../static/js/basic_form.js"></script>
    <script src="../static/js/changepassword.js"></script>
{% endblock %}

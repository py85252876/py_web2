<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Dotan - Admin &amp; Dashboard Template</title>

    <!-- Favicon -->
    <link rel="icon" href="../static/img/favicon.png">
    <link rel="stylesheet" href="../static/css/sweetalert-2.min.css">

    <!-- Master Stylesheet [If you remove this CSS file, your file will be broken undoubtedly.] -->
    <link rel="stylesheet" href="../static/css/style.css">

</head>

<body class="login-area">

   <!-- Preloader -->
    <div id="preloader">
        <div class="lds-hourglass"></div>
    </div>

    <!-- ======================================
    ******* Page Wrapper Area Start **********
    ======================================= -->
    <div class="main-content- bg-img h-100vh" style="background-image: url(../static/img/bg-7.jpg)">
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-md-7 col-lg-5 mx-auto">
                    <!-- Middle Box -->
                    <div class="middle-box">
                        <div class="card">
                            <div class="card-body p-4">
                                <h4 class="font-22">Sign In</h4>
                                <p class="text-muted mb-4">Sign in to continue.</p>

                                    <div class="form-group">
                                        <label class="float-left" for="emailaddress">Email address</label>
                                        <input class="form-control" name="email" type="email" id="emailaddress" required="" placeholder="Enter your email">
                                    </div>

                                    <div class="form-group">
                                        <label class="float-left" for="username">Username</label>
                                        <input class="form-control" name="username" type="username" id="username" required="" placeholder="Enter your username">
                                    </div>

                                    <div class="form-group">
                                        <a id="forget_password" class="text-muted float-right"><small>Forgot your password?</small></a>
                                        <label class="float-left" for="password">Password</label>
                                        <input class="form-control" type="password" required="" id="password" placeholder="Enter your password">
                                    </div>

                                    <div class="form-group mb-3">
                                    </div>

                                    <div class="mb-3 text-center">
                                        <button class="btn btn-primary btn-block submit_button"> Log In </button>
                                    </div>

                                    <div class="mb-0 text-center">
                                        <a class="btn btn-info btn-block register_button" href="{{ url_for('register') }}"> Register </a>
                                    </div>

                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ======================================
    ********* Page Wrapper Area End ***********
    ======================================= -->

    <!-- Must needed plugins to the run this Template -->
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/bundle.js"></script>
   <script src="../static/js/swartalart.js"></script>

   <!-- my own javascript -->
    <script src="../static/js/login_ex.js"></script>

    <!-- Active JS -->
    <script src="../static/js/default-assets/active.js"></script>








</body>

</html>
